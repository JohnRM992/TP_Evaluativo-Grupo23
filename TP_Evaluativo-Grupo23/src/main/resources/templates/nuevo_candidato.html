<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Alta Candidatos</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	
	<body>
		<header th:replace="/layouts/header :: header"></header>
		<div class="container col-4">
			<br>
			<p class="h4">Registro de Candidatos</p>
			<br>
	
			<form th:action="@{/alumno/guardar}" method="POST" th:object="${alumno}">
				<div class="mb-3">
					<label for="codigoId" class="form-label">Codigo</label> 
					<input  th:field="*{codigo}" type="number" class="form-control" id="codigoId" placeholder="Ingresar el codigo">
					
					<div class="text-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></div>
				</div>
				<div class="mb-3">
					<label for="nombre_ArBandId" class="form-label">Nombre de la banda o artista</label> 
					<input  th:field="*{nombre_ArBandId}" type="text" class="form-control" id="nombre_ArBandIdId" placeholder="Ingresar aqui el nombre de banda o artista">
					<div class="text-danger" th:if="${#fields.hasErrors('nombre_ArBandId')}" th:errors="*{nombre_ArBandId}"></div>
				</div>
				<div class="mb-3">
					<label for="genero_musicalId" class="form-label">Genero</label> 
					<input  th:field="*{genero_musical}" type="text" class="form-control" id="genero_musicalId" placeholder="Ingrese el genero musical correspondiente">
					<div class="text-danger" th:if="${#fields.hasErrors('genero_musical')}" th:errors="*{genero_musical}"></div>
				</div>
				<div class="mb-3">
					<label for="descripcionlId" class="form-label">Descripcion</label> 
					<input  th:field="*{descripcion}" type="text" class="form-control" id="descripcionId" placeholder="Ingrese una breve descripcion ">
					<div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
				</div>
				<div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<button class="btn btn-primary me-md-2" type="submit">Enviar</button>
					 <a th:href="@{/inicio}" id="cancel" class="btn btn-secondary">Cancelar</a>
	  				
				</div>
			</form>
		</div>
		<br><br>
		<footer th:replace="/layouts/footer :: footer"></footer>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	
	
	</body>
</html>
