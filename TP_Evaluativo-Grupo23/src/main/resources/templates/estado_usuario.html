<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<title>Estado Usuarios</title>
</head>
<body>
<header th:replace="/layouts/header :: header"></header>
<h1 class="mt-3">Estado de los usuarios:</h1>

	<div class="container-fluid vh-100" id="cuerpo">
			<br>
			<p class="h4 mb-10">Usuarios</p>
			
			<br>
			<div class="col-12 d-flex justify-content-center">
				<table class="table table-dark table-striped table-hover">
						<tr>
							<th>Nombre</th>
							<th>Email</th>
							<th>Fecha de Nacimiento</th>
							<th>Edad</th>
							
							
						</tr>	
						<tr th:each="usuario: ${usuarios}">
							<td th:text="${usuario.name}"></td>
							<td th:text="${usuario.email}"></td>
							<td th:text="${#temporals.format(usuario.dateOfBirth, 'dd-MMMM-yyyy')}"></td>
							<td th:text="${usuario.edad}"></td>
						</tr>
					</table>
				<br><br>
				
			</div>
		
		</div>
<footer th:replace="/layouts/footer :: footer"></footer>
</body>
</html>
