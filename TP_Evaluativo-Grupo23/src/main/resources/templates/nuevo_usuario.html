<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Alta Candidatos</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	
	<body>
		<header th:replace="/layouts/header :: header"></header>
		
		<div class="container-fluid" id="cuerpo">
					<div class="container col-4">
			<br>
			<p class="h4">Formulario de Registro</p>
			<br>
	
			<form th:action="@{/nuevo/guardar}" method="POST" th:object="${usuario}">
				
					
				<div class="mb-3">
					<label for="nameId" class="form-label">Usuario</label> 
					<input  th:field="*{name}" type="text" class="form-control" id="nombre_ArBandIdId" placeholder="Ingrese aqui el nombre de usuario">
					<div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
				</div>
				<div class="mb-3">
					<label for="emailId" class="form-label">E-mail</label> 
					<input  th:field="*{email}" type="email" class="form-control" id="emailId" placeholder="Ingrese el correo">
					<div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
				</div>
				<div class="mb-3">
					<label for="dateOfBirthId" class="form-label">Fecha de nacimiento</label> 
					<input  th:field="*{dateOfBirth}" type="date" class="form-control" id="descripcionId" placeholder="">
					<div class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
				</div>
				<div class="d-grid gap-2 d-md-flex justify-content-md-start">
					<button class="btn btn-warning me-md-2 mb-3" type="submit">Enviar</button>
					 <a th:href="@{/candidatos/listaCandidatos}" id="cancel" class="btn btn-secondary mb-3">Cancelar</a>
	  				
				</div>
			</form>
		</div>
		
		</div>
		<footer th:replace="/layouts/footer :: footer"></footer>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	
	
	</body>
</html>
