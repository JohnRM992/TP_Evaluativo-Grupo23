<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Alta Candidatos</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	
	<body>
		<header th:replace="/layouts/header :: header"></header>
		
		<div class="container-fluid" id="cuerpo">
					<div class="container col-4">
			<br>
			<p class="h4">Registro de Candidatos</p>
			<br>
	
			<form th:action="@{/candidatos/guardar}" method="POST" th:object="${candidato}">
				<div class="mb-3">
					<label for="codigoId" class="form-label">Código</label> 
					<input  th:field="*{codigo}" type="number" value="3" class="form-control" id="codigoId" placeholder="Ingresar el codigo">
					
					<div class="text-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></div>
				</div>
				
			
				
				<div class="mb-3">
					<label for="nombre_ArBandId" class="form-label">Nombre de la banda o artista</label> 
					<input  th:field="*{nombre_ArBand}" type="text" class="form-control" id="nombre_ArBandIdId" placeholder="Ingresar aqui el nombre de banda o artista">
					<div class="text-danger" th:if="${#fields.hasErrors('nombre_ArBand')}" th:errors="*{nombre_ArBand}"></div>
				</div>
				<div class="mb-3">
					<label for="genero_musicalId" class="form-label">Género</label> 
					<input  th:field="*{genero_musical}" type="text" class="form-control" id="genero_musicalId" placeholder="Ingrese el genero musical correspondiente">
					<div class="text-danger" th:if="${#fields.hasErrors('genero_musical')}" th:errors="*{genero_musical}"></div>
				</div>
				<div class="mb-3">
					<label for="descripcionlId" class="form-label">Descripción</label> 
					<input  th:field="*{descripcion}" type="text" class="form-control" id="descripcionId" placeholder="Ingrese una breve descripcion ">
					<div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
				</div>
				<div class="d-grid gap-2 d-md-flex justify-content-md-start">
					<button class="btn btn-warning me-md-2 mb-3" type="submit">Enviar</button>
					 <a th:href="@{/candidatos/listaCandidatos}" id="cancel" class="btn btn-secondary mb-3">Cancelar</a>
	  				
				</div>
			</form>
		</div>
		
		</div>
		<footer th:replace="/layouts/footer :: footer"></footer>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	
	
	</body>
</html>
