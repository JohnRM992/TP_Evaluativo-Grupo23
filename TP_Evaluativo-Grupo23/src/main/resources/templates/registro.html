<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	 <meta charset="UTF-8"> 
		
		<title>Registro de Usuarios</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	
	<body class="container">
		<header th:replace="/layouts/header::header"></header>
		
	<div class="container-fluid" >
		<div class="row">
			<section  id="cuerpo">
				<h3 class="m-5 text-center">Prueba de section</h3>
			</section>
		</div>		
	</div>
	<section id="cuerpo">
		<form action="/#" method="get">
			<div class="container-fluid">
    			<label for="idNombres" class="form-label">Nombres</label>
    			<div>
    				<input type="text" class="form-control" id="idNombres">
    			</div>
			</div>
			<div class="container-fluid">
			    <label for="idEmail" class="form-label">E-mail</label>
			    <div>
			    	<input type="email" class="form-control" id="idEmail">
			    </div>
    		</div>
			<div class="container-fluid"> 
			    <label for="idDateOfBirth" class="form-label">Fecha de Nacimiento</label>
			    <div>
			    	<input type="date" class="form-control" id="idDateOfBirth">
			    </div>
  			</div>
  			<br/>
	  		<div class="container-fluid">
	  			<button type="submit" class="btn btn-primary">Enviar</button>
	  			<a th:href="@{/inicio}" class="btn btn-secondary" >Cancelar</a>
  			</div><br/><br/>
		</form>
	</section>
		
	<footer th:replace="/layouts/footer :: footer"></footer>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	</body>
</html>
